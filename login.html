<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MSU Catholic Students Union</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MSU Catholic Students Union</h1>
            <p>Member Login</p>
        </div>
    </header>

    <main class="content">
        <section class="login-form">
            <h2>Member Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" required 
                           placeholder="Enter your student ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <p class="text-center">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MSU Catholic Students Union - Midlands State University</p>
        <p>For God and Learning</p>
    </footer>

    <!-- Important: Load accounts data before login script -->
    <script src="js/accounts-data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
