<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Events & Announcements - MSU Catholic Students Union</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MSU Catholic Students Union</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="post.html" class="active">Post</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <div class="post-tabs">
            <button class="tab-btn active" onclick="showTab('event')">Post Event</button>
            <button class="tab-btn" onclick="showTab('announcement')">Post Announcement</button>
        </div>

        <!-- Event Form -->
        <section id="event" class="post-section active">
            <h2>Post New Event</h2>
            <form id="eventForm" class="post-form">
                <div class="form-group">
                    <label for="eventTitle">Event Title*</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type*</label>
                    <select id="eventType" required>
                        <option value="">Select Event Type</option>
                        <option value="upcoming">Upcoming Event</option>
                        <option value="past">Past Event</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date*</label>
                        <input type="datetime-local" id="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDuration">Duration (hours)</label>
                        <input type="number" id="eventDuration" min="0.5" step="0.5">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventVenue">Venue*</label>
                        <input type="text" id="eventVenue" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventLocation">Location*</label>
                        <input type="text" id="eventLocation" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description*</label>
                    <textarea id="eventDescription" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventFee">Entry Fee (USD)</label>
                        <input type="number" id="eventFee" min="0" step="0.01" value="0">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="isFreeEvent">
                            This is a free event
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventImage">Event Image (optional)</label>
                    <input type="file" id="eventImage" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">Submit for Approval</button>
            </form>
        </section>

        <!-- Announcement Form -->
        <section id="announcement" class="post-section">
            <h2>Post New Announcement</h2>
            <form id="announcementForm" class="post-form">
                <div class="form-group">
                    <label for="announcementTitle">Title*</label>
                    <input type="text" id="announcementTitle" required>
                </div>

                <div class="form-group">
                    <label for="announcementContent">Content*</label>
                    <textarea id="announcementContent" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="announcementPriority">Priority Level</label>
                    <select id="announcementPriority">
                        <option value="normal">Normal</option>
                        <option value="important">Important</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit for Approval</button>
            </form>
        </section>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>Success!</h3>
            <p id="successMessage"></p>
            <button onclick="closeModal()" class="close-btn">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MSU Catholic Students Union - Midlands State University</p>
        <p>For God and Learning</p>
    </footer>

    <script src="js/post.js"></script>
</body>
</html>
